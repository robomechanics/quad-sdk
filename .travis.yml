sudo: required
notifications:
  email:
    recipients:
    - nflowers@andrew.cmu.edu
    on_success: always
    on_failure: always
branches:
  only:
  - master
addons:
  apt:
    packages:
    - doxygen
language: generic
matrix:
  include:
  - name: 18.04 Melodic
    dist: bionic
    env: ROS_DISTRO=melodic
env:
  global:
  - CI_SOURCE_PATH=$(pwd)
  - ROS_PARALLEL_JOBS='-j8 -l6'
  - secure: 
before_install:
- sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main">
  /etc/apt/sources.list.d/ros-latest.list'
- sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
- sudo apt update
- sudo apt install doxygen
- sudo apt install -y python-rosdep python-rosinstall python-rosinstall-generator
  python-wstool build-essential
- sudo apt install -y ros-$ROS_DISTRO-ros-base
- source /opt/ros/$ROS_DISTRO/setup.bash
- sudo rosdep init
- rosdep update
install:
- mkdir -p ~/catkin_ws/src
- cd ~/catkin_ws
- catkin_make
- source devel/setup.bash
- ln -s $CI_SOURCE_PATH src/
- cd $TRAVIS_BUILD_DIR
- chmod +x setup.sh
- ./setup.sh
before_script:
- cd ~/catkin_ws
- roscore &
- sleep 5
script:
- source /opt/ros/$ROS_DISTRO/setup.bash
- cd ~/catkin_ws
- catkin_make
- source devel/setup.bash
- catkin_make run_tests && catkin_test_results
before_deploy:
- cd $TRAVIS_BUILD_DIR
- doxygen Doxyfile
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: docs/
  on:
    branch: master
