      #       roslaunch spirit_utils load_params.launch & sleep 5
      #       catkin_make run_tests && catkin_test_results
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main
                - circleci-editor/circleci-project-setup
                - circleci-project-setup