robot_driver:
  update_rate: 500
  publish_rate: 500
  mocap_rate: 360.0 # This must match the mocap frame rate or velocity estimates will be mis-scaled
  mocap_dropout_threshold: 0.027 # s
  filter_time_constant: 0.05 # s
  input_timeout: 0.1
  state_timeout: 0.1
  heartbeat_timeout: 0.2
  sit_kp: [10, 10, 10]
  sit_kd: [1, 1, 1]
  stand_kp: [35, 35, 35]
  stand_kd: [1, 1, 1]
  stance_kp: [10, 10, 10]
  stance_kd: [1, 1, 1]
  swing_kp: [10, 10, 10]
  swing_kd: [1, 1, 1]
  safety_kp: [0, 0, 0]
  safety_kd: [2, 2, 2]
  stand_joint_angles: [0.0, 0.76, 1.52]
  sit_joint_angles: [0.0, 0.0, 0.0]
