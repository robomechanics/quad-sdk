jobs:
  build-and-test:
    working_directory: /catkin_ws/src
    docker:
      - image: osrf/ros:melodic-desktop-full
    steps:
      - checkout
      - run:
          name: "Update packages"
          command: sudo apt update
      - run:
          name: "Call setup script and build"
          command: |
            source /opt/ros/melodic/setup.bash
            chmod +x setup.sh
            ./setup.sh
            cd ..
            catkin_make
